<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <div class="main-container">

        <div class="box-container">

            <div class="image-container">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="order-container padding">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </div>
            <div class="plan-container padding">
                <div class="icon">
                    <img src="images/icon-music.svg" alt="">
                </div>
                <div class="plan">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <div class="change">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="botones padding">
                    <button class="btn pay">Proceed to Payment</button>
                    <button class="btn cancel">Cancel Order</button>
            </div>
        </div>
    </div>  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandro DÃ­az</a>.
  </div>
</body>
</html>
